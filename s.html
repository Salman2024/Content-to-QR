<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>JAV QR Code Generator in JavaScript | JAV</title>
    <link rel="stylesheet" href="s.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><b><i
          ><b style="width: 9cm; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">JAV</b> </i></b>QR Code Generator</h1>
        <p>Paste a url or enter text to create QR code</p>
      </header>
      <div class="form">
        <input type="text" spellcheck="false" placeholder="Enter text or url">
        <button>Generate QR Code</button>
      </div>
      <div class="qr-code">
        <img src="" alt="qr-code">
      </div>
    </div>

    <script src="s.js"></script>

  </body>
</html>
